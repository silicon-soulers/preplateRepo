<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Owner Dashboard | Preplate</title>
    <script th:src="@{/js/app.js}"></script>
</head>
<body>
<form enctype="multipart/form-data" th:action="@{/restaurant/menu/add}" th:object="${menuItem}" method="post">

    <label>Name:</label>
    <input type="text" name="name" required/>

    <label>Price:</label>
    <input type="number" step="0.01" name="price" required/>

    <label>Description:</label>
    <textarea name="description"></textarea>

    <label>Menu Image:</label>
    <input type="file" name="imageFile" accept="image/*" required />

    <button type="submit">Add Menu Item</button>
</form>

<h2>Your Menu Items</h2>

<div th:if="${menuItems == null or #lists.isEmpty(menuItems)}">
    <p>No menu items yet. Add your first one!</p>
</div>

<table th:if="${menuItems != null and !#lists.isEmpty(menuItems)}" border="1" cellpadding="10">
    <thead>
    <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${menuItems}">
        <td>
            <img th:src="@{${item.image}}" alt="Menu Image" width="80" height="80"/>
        </td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.description}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
