<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrePlate | Home</title>
    <link rel="stylesheet" th:href="@{/css/user/user_dashboard_style.css}" />
    <script defer th:src="@{/js/script.js}"></script>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="nav-left">
            <a href="/" class="logo">PrePlate</a>
        </div>

        <div class="nav-center">
            <form th:action="@{/search}" method="get" class="search-form">
                <input type="text" name="query" placeholder="Search cuisine..." required />
                <button type="submit">üîç</button>
            </form>
        </div>

        <div class="nav-right">
            <a th:href="@{/user/user_profile}" class="btn-login">profile</a>
        </div>
    </nav>
</header>
<section class="food-gallery">
    <h2>Popular Dishes</h2>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="/images/foods/pizza.jpg" alt="Pizza">
            <p>Cheese Pizza</p>
        </div>
        <div class="gallery-item">
            <img th:src="@{/images/foods/burger.jpg}" alt="Burger">
            <p>Classic Burger</p>
        </div>
        <div class="gallery-item">
            <img src="/images/foods/sushi.jpg" alt="Sushi">
            <p>Fresh Sushi</p>
        </div>
        <div class="gallery-item">
            <img src="/images/foods/pasta.jpg" alt="Pasta">
            <p>Italian Pasta</p>
        </div>
        <div class="gallery-item">
            <img src="/images/foods/salad.jpg" alt="Salad">
            <p>Healthy Salad</p>
        </div>
        <div class="gallery-item">
            <img src="/images/foods/potato-chips.jpg" alt="Potato Chips">
            <p>Steak Plate</p>
        </div>
        <div class="gallery-item">
            <img src="/images/foods/fried-rice.jpg" alt="Fried Rice">
            <p>Fried Rice</p>
        </div>
        <div class="gallery-item">
            <img src="/images/foods/fried-noodles.jpg" alt="Fried Noodles">
            <p>Fried Noodles</p>
        </div>
        <div class="gallery-item">
            <img src="/images/foods/momos.jpg" alt="Momos">
            <p>MoMos</p>
        </div>
        <div class="gallery-item">
            <img src="/images/foods/honey-chili-potato.jpg" alt="Honey Chili Potato">
            <p>Honey Chili Potato</p>
        </div>
    </div>
</section>
</body>
</html>
